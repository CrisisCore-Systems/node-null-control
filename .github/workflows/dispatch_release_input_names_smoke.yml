name: Dispatch release input-names smoke

on:
  workflow_dispatch:
    inputs:
      runId:
        description: "Run ID"
        required: true
        default: "2099-W01-fixture"
      publishRelease:
        description: "Publish"
        required: true
        default: "false"

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - run: echo "runId=${{ inputs.runId }} publishRelease=${{ inputs.publishRelease }}"
