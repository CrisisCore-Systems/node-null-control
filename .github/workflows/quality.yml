name: Quality gates

on:
  pull_request:
  push:

jobs:
  python-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            scripts/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint (ruff)
        run: ruff check .

      - name: Format (black)
        run: black --check .

      - name: Test (pytest)
        run: pytest

      - name: Schema validation
        run: python scripts/validate_schemas.py

      - name: Forbidden phrase scan (outputs)
        run: python scripts/scan_forbidden_phrases.py --paths products

      - name: Product smoke checks
        run: python scripts/smoke_products.py

  js-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install JS dev dependencies
        run: npm install

      - name: Lint (eslint)
        run: npm run lint:js

      - name: Format (prettier)
        run: npm run format:js
