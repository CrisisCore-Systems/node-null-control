name: Quality gates

on:
  pull_request:
  push:

jobs:
  python-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            scripts/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Vulnerability audit (pip-audit)
        run: |
          python -m pip install --upgrade pip-audit
          IGNORE_ARGS=()
          if [ -f ops/pip_audit_ignore.txt ]; then
            while IFS= read -r line; do
              line="${line%%#*}"
              line="${line//[[:space:]]/}"
              if [ -n "$line" ]; then
                IGNORE_ARGS+=("--ignore-vuln" "$line")
              fi
            done < ops/pip_audit_ignore.txt
          fi

          # Strict by default; allow temporary exceptions via ops/pip_audit_ignore.txt
          pip-audit --strict -s osv "${IGNORE_ARGS[@]}"

      - name: Lint (ruff)
        run: ruff check .

      - name: Format (black)
        run: black --check .

      - name: Test (pytest)
        run: pytest

      - name: Schema validation
        run: python scripts/validate_schemas.py

      - name: Product smoke checks
        run: python scripts/smoke_products.py --keep

      - name: Forbidden phrase scan (rendered outputs)
        run: python scripts/scan_forbidden_phrases.py --paths build/smoke

      - name: Cleanup smoke outputs
        if: always()
        run: rm -rf build/smoke

  js-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install JS dev dependencies
        run: npm install

      - name: Lint (eslint)
        run: npm run lint:js

      - name: Format (prettier)
        run: npm run format:js
