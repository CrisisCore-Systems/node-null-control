name: Weekly Signal Brief build

on:
  push:
  workflow_dispatch:

jobs:
  build-weekly-signal-brief:
    runs-on: ubuntu-latest
    env:
      RUN_ID: 2099-W01-fixture
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            scripts/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: "Guardrail: no artifacts tracked"
        run: |
          set -euo pipefail

          if git ls-files | grep -qE '^build/'; then
            echo "build/ is tracked";
            git ls-files | grep -E '^build/' || true
            exit 1;
          fi

          if git ls-files | grep -qE '^site/'; then
            echo "site/ is tracked";
            git ls-files | grep -E '^site/' || true
            exit 1;
          fi

          if git ls-files | grep -qE '^products/.*/runs/.*/outputs/'; then
            if git ls-files | grep -E '^products/.*/runs/.*/outputs/' | grep -vE '\\.gitkeep$' | grep -q .; then
              echo "run outputs tracked";
              git ls-files | grep -E '^products/.*/runs/.*/outputs/' || true
              exit 1;
            fi
          fi

      - name: Build fixture artifacts
        run: |
          python --version
          python scripts/build_weekly_signal_brief.py \
            --run products/weekly_signal_brief/runs/${{ env.RUN_ID }}/run.json \
            --outdir build/weekly_signal_brief/${{ env.RUN_ID }} \
            --strict-context \
            --strict-csv-headers

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: weekly-signal-brief-${{ env.RUN_ID }}
          path: build/weekly_signal_brief/${{ env.RUN_ID }}
          if-no-files-found: error
          retention-days: 21
