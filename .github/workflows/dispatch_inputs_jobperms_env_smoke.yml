name: Dispatch inputs + job perms + env smoke

on:
  workflow_dispatch:
    inputs:
      runId:
        description: "Run ID"
        required: true
        default: "2099-W01-fixture"

jobs:
  smoke:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      RUN_ID: ${{ inputs.runId }}
    steps:
      - run: echo "RUN_ID=${RUN_ID}"
